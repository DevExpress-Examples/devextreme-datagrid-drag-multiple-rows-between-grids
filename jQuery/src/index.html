<!DOCTYPE html>
<html>

<head>
    <title>DevExtreme jQuery app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css"
        href="../node_modules/devextreme/dist/css/dx.material.blue.light.compact.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="https://unpkg.com/devextreme-aspnet-data@2.8.6/js/dx.aspnet.data.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="data.js"></script>
</head>

<body class="dx-viewport ">
    <div class="demo-container">
        <div class="demo-header">
            <h3>DataGrid - Select multiple items and drag'n'drop between grids</h3>
            <div id="toggle-container">
                <span>Clear selection of dropped items</span>
                <div id="clearAfterDropSwitch"></div>
            </div>
        </div>
        <div class="tables" id="tables">
          <div class="column">
            <div id="grid1"></div>
          </div>
          <div class="column">
            <div id="grid2"></div>
          </div>
        </div>
    </div>
</body>

</html>
